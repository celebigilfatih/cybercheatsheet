services:
  app:
    build: .
    container_name: cybersheet-web
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: 3311
      # PostgreSQL connection
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/cybersheet?schema=public"
      # JWT and admin settings
      JWT_SECRET: "your-jwt-secret-change-me"
      ADMIN_USER: "admin"
      ADMIN_PASS: "admin123"
    ports:
      - "3311:3311"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env.local

  postgres:
    image: postgres:16-bullseye
    container_name: cybersheet-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cybersheet
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  default:
    name: cybersheet-net

volumes:
  postgres-data:
    driver: local